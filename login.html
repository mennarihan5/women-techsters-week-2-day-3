<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A login form">
    <link rel="shortcut icon" href="./house-solid.svg" type="image/x-icon">
    <title>Login Form</title>
</head>
<body background="./mona-eendra-vC8wj_Kphak-unsplash.jpg">
    <header>
        <!-- NAVBAR -->
        <nav>
            <ul style="display: flex; gap: 2em; justify-content: center; font-size: 2em; list-style-type: none; height: 3em; align-items: center; width: 100%;">
                <li><a href="#" style="text-decoration: none; color: #fff;">Home</a></li>
                <li><a href="#" style="text-decoration: none; color: #fff;">About</a></li>
                <li><a href="#" style="text-decoration: none; color: #fff;">Services</a></li>
                <li><a href="#" style="text-decoration: none; color: #fff;">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- HEADING -->
        <h1 style="font-size: 1.8em; text-align: center; color: #fff;">Login Page</h1>
        <!-- LOGIN FORM -->
        <form style="display: flex; flex-direction: column; width: 100%; align-items: center;">
            <label for="username" style="font-size: 1.8em; margin-bottom: 0.5em; color: #fff;">Please type your username</label>
            <input type="text" name="username" style="font-size: 1.5em; margin-bottom: 0.5em; width: 20%;">
            <label for="password" style="font-size: 1.8em; margin-bottom: 0.5em; color: #fff;">Password</label>
            <input type="password" name="password" id="" style="font-size: 1.5em; margin-bottom: 0.5em; width: 20%;">
            <button style="font-size: 1.5em; margin-bottom: 0.5em; border-radius: 10px; width: 10%;">Submit</button>
        </form>
    </main>
</body>
</html>
